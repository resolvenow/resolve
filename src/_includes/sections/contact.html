<style>
    
.contact {
    padding: 100px 24px;
    background: #fff;
}

.contact-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 64px;
    align-items: center;
}

/* Info */
.contact-info h2 {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    font-size: clamp(2rem, 3vw, 2.6rem);
    margin-bottom: 16px;
}

.contact-info p {
    font-size: 1rem;
    color: #555;
    line-height: 1.7;
    margin-bottom: 24px;
}

.contact-details p {
    font-size: 0.95rem;
    margin-bottom: 10px;
}

/* Form */
.contact-form {
    background: #f9f9f9;
    padding: 40px;
    border-radius: 20px;

    box-shadow: 0 10px 30px rgba(0,0,0,0.06);
}

.form-group {
    margin-bottom: 20px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 0.95rem;
    font-family: inherit;
}

.contact-form input:focus,
.contact-form textarea:focus {
    outline: none;
    border-color: #111;
}

/* Responsive */
@media (max-width: 768px) {
    .contact-container {
        grid-template-columns: 1fr;
        gap: 40px;
    }

    .contact-info {
        text-align: center;
    }
}

</style>

<section id="contact" class="contact">
        <div class="contact-container">
            <div class="contact-info">
                <span class="section-tag">Contact Us</span>
                <h2>Letâ€™s Talk</h2>
                <p>
                    Have a question or need professional guidance?
                    Fill out the form and our team will get back to you shortly.
                </p>

                <div class="contact-details">
                    <p><strong>Email:</strong> service@resolvenow.co.in</p>
                    <p><strong>Phone:</strong> +91 9451210865</p>
                    <p><strong>Location:</strong> Kanpur</p>
                </div>
            </div>

            <form
                class="contact-form"
                id="contact-form"
            >
                <div class="form-group">
                    <input type="text" name="user_name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <input type="email" name="user_email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="btn primary">Send Message</button>
            </form>
        </div>
    </section>


<script>
const contactForm = document.getElementById("contact-form");

contactForm.addEventListener("submit", function (e) {
    e.preventDefault(); // stop normal form submit

    const formData = new FormData(contactForm);

    fetch("https://script.google.com/macros/s/AKfycbyWAKVN_5ZYFuUaciJxFn358jPlknh04Bxv-3PFrZrZeagQXVK72vr0N4Bp7zpm0vCJVg/exec", {
        method: "POST",
        body: formData
    })
    .then(() => {
        alert("Thank you! We will contact you shortly.");
        contactForm.reset();
    })
    .catch(() => {
        alert("Something went wrong. Please try again later.");
    });
});
</script>
