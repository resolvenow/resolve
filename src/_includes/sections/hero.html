<style>
    .hero {
        min-height: 100vh;
        position: relative;
        background-image: url("../../assets/images/hero.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        margin-top: 60px;
        padding: 20px 148px;
    }

    /* Dark overlay */
    .hero-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0.1) 100%);
    }

    /* Decorative geometric shapes */
    .hero-decorative-shapes {
        position: absolute;
        right: 5%;
        top: 50%;
        transform: translateY(-50%);
        width: 500px;
        height: 500px;
        pointer-events: none;
    }

    .shape {
        position: absolute;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    }

    .shape-1 {
        width: 400px;
        height: 400px;
        top: 50px;
        right: 0;
        animation: float 8s ease-in-out infinite;
    }

    .shape-2 {
        width: 300px;
        height: 300px;
        top: 100px;
        right: 100px;
        border-radius: 20px;
        transform: rotate(45deg);
        animation: float 6s ease-in-out infinite reverse;
    }

    .shape-3 {
        width: 250px;
        height: 250px;
        top: 200px;
        right: 50px;
        border-radius: 15px;
        animation: float 7s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(5deg);
        }
    }

    /* Content */
    .hero-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        padding: 0;
        text-align: left;
        color: #e1dfdf;
    }

    .hero-content h1 {
        font-family: "Bebas Neue", sans-serif;
        letter-spacing: 0.03em;
        font-weight: 400;
        font-style: normal;
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 24px;
    }

    .hero-content h1 .highlight {
        color: #FFB84D;
        display: inline;
    }

    .hero-content p {
        font-family: "Tinos", serif;
        font-weight: 400;
        font-style: normal;
        font-size: 1.5rem;
        line-height: 1.7;
        opacity: 0.95;
        margin-bottom: 32px;
        max-width: 650px;
    }

    /* Buttons */
    .hero-actions {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
    }

    .btn {
        font-family: "Atkinson Hyperlegible Mono", sans-serif;
        font-optical-sizing: auto;
        font-weight: 800;
        font-style: normal;
        padding: 16px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .btn.primary {
        background: #6B8F71;
        color: #ffffff;
        border: none;
    }

    .btn.primary:hover {
        background: #587A60;
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(46, 170, 110, 0.3);
    }

    .btn.secondary {
        background: transparent;
        border: 2px solid #6B8F71;
        color: #fff;
    }

    .btn.secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .hero-decorative-shapes {
            right: -10%;
            width: 400px;
            height: 400px;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
        }
        
        .shape-2 {
            width: 220px;
            height: 220px;
        }
        
        .shape-3 {
            width: 180px;
            height: 180px;
        }
    }

    @media (max-width: 768px) {
        .hero {
            padding: 60px 24px;
        }
        
        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
        }
        
        .hero-decorative-shapes {
            display: none;
        }
        
        .hero-content {
            max-width: 100%;
        }
        
        .hero-content h1 {
            font-size: 2rem;
        }
        
        .hero-content p {
            font-size: 1rem;
        }
        
        .hero-actions {
            flex-direction: column;
        }
        
        .btn {
            width: 100%;
            justify-content: center;
        }
    }


</style>

<section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-decorative-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="hero-content">
        <h1>Resolve Now .</h1>
        <p>Trust our expertise for a stress-free settlement. 
            <br>We specialize in Credit Card Loan Settlement and Personal Loan Settlement as well as protecting against creditor harassment through our proprietary products. </p>
        <div class="hero-actions">
            <a href="forms/main-form.html" class="btn primary">Talk To Us →</a>
            <a href="#video" class="btn secondary">Video Meet →</a>
        </div>
    </div>
</section>
