title: Contact
---

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

<style>
    .contact-us {
    max-width: 1000px;
    margin: 90px auto;
    padding: 4rem 1rem;
    display: flex;
    flex-direction: column;
    gap: 3rem;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
}

/* Highlight box */
.contact-highlight {
    display: grid;
    grid-template-columns: 1.4fr 1fr;
    gap: 2rem;
    padding: 3rem;
    border-radius: 20px;
    background: #37579a;
    color: #fff;
}

/* Left info */
.contact-info h2 {
  font-size: 2.4rem;
  letter-spacing: -0.03em;
  margin-bottom: 0.8rem;
}

.contact-info p {
  color: #cdcbcb;
  max-width: 420px;
  line-height: 1.6;
  margin-bottom: 2rem;
}

.contact-info ul {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.contact-info li span {
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: #d5d3d3;
}

.contact-info li strong {
  font-size: 0.95rem;
  font-weight: 500;
}

.contact-list {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.contact-list strong {
    margin-top: -4px;
  font-weight: 500;
  font-size: 0.95rem;
}

.contact-list li {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.contact-list i {
  font-size: 0.9rem;
  color: #aaa;
}

/* Right actions */
.contact-actions {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  gap: 0.8rem;
}

.video-call-btn {
  background: #fff;
  color: #000;
  text-decoration: none;
  padding: 0.9rem 1.8rem;
  border-radius: 999px;
  font-size: 0.95rem;
  font-weight: 500;
  transition: transform 0.15s ease, opacity 0.15s ease;
}

.video-call-btn:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}

.hint {
  font-size: 0.8rem;
  color: #aaa;
}

/* Form */
.contact-form {
    margin-left: 40px;
  max-width: 900px;
  display: flex;
  flex-direction: column;
  gap: 1.3rem;
}

.contact-form h3 {
  font-size: 1.5rem;
  letter-spacing: -0.02em;
}

.field {
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
}

.field label {
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: #777;
}

.contact-form input,
.contact-form textarea {
  padding: 0.8rem 0.9rem;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 0.95rem;
}

.contact-form input:focus,
.contact-form textarea:focus {
  outline: none;
  border-color: #111;
}

.contact-form button {
  margin-top: 0.5rem;
  align-self: flex-start;
  background: #111;
  color: #fff;
  border: none;
  border-radius: 999px;
  padding: 0.7rem 1.6rem;
  font-size: 0.9rem;
  cursor: pointer;
  transition: transform 0.15s ease, opacity 0.15s ease;
}

.contact-form button:hover {
  transform: translateY(-1px);
  opacity: 0.9;
}

/* Responsive */
@media (max-width: 900px) {
  .contact-highlight {
    grid-template-columns: 1fr;
  }

  .contact-form {
    max-width: 100%;
  }

  .contact-form button {
    width: 100%;
  }
}
</style>

<section class="contact-us">
  <div class="contact-highlight">
    <div class="contact-info">
      <h2>Let’s talk</h2>
      <p>
        Reach out anytime — whether it’s a quick question, a new project,
        or a deeper conversation.
      </p>

        <ul class="contact-list">
        <li>
            <i class="fa-solid fa-envelope"></i>
            <strong>service@resolvenow.co.in</strong>
        </li>
        <li>
            <i class="fa-solid fa-phone"></i>
            <strong>+91 9451210865</strong>
        </li>
        <li>
            <i class="fa-solid fa-clock"></i>
            <strong>Mon–Fri · 9am–6pm</strong>
        </li>
        </ul>
    </div>

    <div class="contact-actions">
      <a href="https://calendly.com/quickresolvenow" class="video-call-btn">
        Start video call
      </a>
      <span class="hint">Instant Google Meet / Zoom</span>
    </div>
  </div>

  <form class="contact-form">
    <h3>Send us a message</h3>

    <div class="field">
      <label>Name</label>
      <input type="text" placeholder="Your name" required />
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" placeholder="you@email.com" required />
    </div>

    <div class="field">
      <label>Message</label>
      <textarea
        rows="4"
        placeholder="Tell us what you’re thinking..."
        required
      ></textarea>
    </div>

    <button type="submit">Send message</button>
  </form>
</section>
