<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Information</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-dark: #0b0f19;
    --glass-bg: rgba(255,255,255,0.08);
    --glass-border: rgba(255,255,255,0.18);
    --accent: #4f9cff;
    --text-main: #ffffff;
    --text-muted: #bfc7d5;
}

* {
    box-sizing: border-box;
    font-family: Inter, system-ui, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #141b2d, #070a12);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 80px 16px 40px;
    color: var(--text-main);
}

/* Top Home Button */
.top-nav {
    position: absolute;
    top: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 10;
}

.home-btn {
    text-decoration: none;
    color: white;
    font-size: 14px;
    padding: 10px 18px;
    border-radius: 999px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    transition: 0.25s ease;
}

.home-btn:hover {
    transform: translateY(-2px);
    background: rgba(255,255,255,0.14);
}

/* Form */
.form-wrapper {
    width: 100%;
    max-width: 720px;
    background: var(--glass-bg);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    border: 1px solid var(--glass-border);
    padding: 40px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.5);
}

.form-header span {
    font-size: 12px;
    color: var(--accent);
    letter-spacing: 1px;
    text-transform: uppercase;
}

.form-header h1 {
    margin: 8px 0;
    font-size: 28px;
}

.form-header p {
    color: var(--text-muted);
    font-size: 15px;
}

/* Grid */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-size: 14px;
    margin-bottom: 6px;
    color: var(--text-muted);
}

.form-group input,
.form-group textarea,
.form-group select {
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.06);
    color: white;
    outline: none;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    border-color: var(--accent);
}

textarea {
    min-height: 110px;
    resize: vertical;
}

.full {
    grid-column: 1 / -1;
}

/* Checkbox */
.checkbox-group {
    display: flex;
    gap: 16px;
    margin-top: 6px;
}

.checkbox-group label {
    font-size: 14px;
    color: var(--text-muted);
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Button */
.submit-btn {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(135deg, #4f9cff, #6bd6ff);
    color: #081018;
    transition: 0.25s ease;
}

.submit-btn:hover {
    transform: translateY(-2px);
}

/* Footer */
.form-footer {
    text-align: center;
    margin-top: 18px;
    font-size: 12px;
    color: #9aa4b2;
}
</style>
</head>

<body>

<div class="top-nav">
    <a href="../index.html" class="home-btn">‚Üê Go to Home</a>
</div>

<div class="form-wrapper">
    <div class="form-header">
        <span>Contact Information</span>
        <h1>Support Request Form</h1>
        <p>Please fill in your details. Our team will contact you shortly.</p>
    </div>

    <form id="supportForm">
        <div class="form-grid">
            <div class="form-group">
                <label>Name *</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" name="phone" required>
            </div>

            <div class="form-group">
                <label>WhatsApp Number *</label>
                <input type="tel" name="whatsapp" required>
            </div>

            <div class="form-group full">
                <label>Address *</label>
                <input type="text" name="address" required>
            </div>

            <div class="form-group full">
                <label>Loan Type *</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="loanType" value="Personal Loan"> Personal Loan</label>
                    <label><input type="checkbox" name="loanType" value="Credit Card"> Credit Card</label>
                </div>
            </div>

            <div class="form-group full">
                <label>Harassment Type *</label>
                <select name="harassmentType" required>
                    <option value="">Select an option</option>
                    <option>Call Harassment</option>
                    <option>Home / Office Visit</option>
                    <option>Legal Notice</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group full">
                <label>Any Other Problem</label>
                <textarea name="otherProblem"></textarea>
            </div>
        </div>

        <button class="submit-btn" type="submit">Submit Securely</button>

        <div class="form-footer">
            <strong>Never submit passwords or OTPs.</strong><br>
            Your information is kept confidential.
        </div>
    </form>
</div>

<script>
const form = document.getElementById("supportForm");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    const payload = {
        name: formData.get("name"),
        email: formData.get("email"),
        phone: formData.get("phone"),
        whatsapp: formData.get("whatsapp"),
        address: formData.get("address"),
        loanType: formData.getAll("loanType").join(", "),
        harassmentType: formData.get("harassmentType"),
        otherProblem: formData.get("otherProblem")
    };

    fetch("https://script.google.com/macros/s/AKfycbxZaC1mnHlHwnuCWMfpG4WLnuAifP5P0IHd3bFC4aooNFFAvT5LxChBLO97jkX-uvE/exec", {
        method: "POST",
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(() => {
        alert("Form submitted successfully. We will contact you shortly.");
        form.reset();
    })
    .catch(() => {
        alert("Submission failed. Please try again.");
    });
});
</script>

</body>
</html>
